<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>P2P Hack Club</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #F4F1DE;
    }

    h1 {
      color: #81B29A;
      font-size: 62px;
      font-family: 'Rubik', sans-serif;
      text-align: center;
    }

    hr {
      border-color: white;
      color: white;
      background-color: white;
      border: 2px solid #F2CC8F;
    }
    a.main{
      background-color:#E07A5F;
      color:#3D405B;
      font-family:'Rubik', sans-serif;
      border-radius:10pt 10pt 10pt 10pt;
      padding:10pt;
      font-size:20pt;
      text-decoration:none;
      transition:padding 1s;
      overflow:hidden;
      }
    div.gridcontainer {
      display: grid;
      grid-column-gap: 1px;
      grid-template-columns: auto auto auto;
      padding: 5px;
      text-align: center;
      
    }
    div.grid-item {
      text-align: center;
      padding: 10px;
      display: block;
      grid-column-gap: 1px;
      margin:5px;
      line-height:60px;
    }
    a.main:hover{
      text-decoration:underline;
      padding:15pt;
      transition:padding 1s;
      }
  </style>
</head>

<body>
  <h1>P2P Hack Club</h1>
  <hr>
        <div class="gridcontainer">
        <div class="grid-item"><a class="main" href="https://google.com">About Hack Club</a></div>
        <div class="grid-item"><a class="main" href="https://google.com">Meeting Schedule</a></div>
        <div class="grid-item"><a class="main" href="https://google.com">Ongoing Projects</a></div>
      </div>

</body>

</html>
