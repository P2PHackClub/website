<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Hack Club</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
body {
  background: #00091B;
  color: #fff;
}

@keyframes fadeIn {
  from {top: 20%; opacity: 0;}
  to {top: 50%; opacity: 1;}
}

@-webkit-keyframes fadeIn {
  from {top: 20%; opacity: 0;}
  to {top: 50%; opacity: 1;}
}

.wrapper {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  -webkit-transform: translate(-50%, -50%);
  animation: fadeIn 1000ms ease;
  -webkit-animation: fadeIn 1000ms ease;
}

h1 {
  font-size: 50px;
  font-family: 'Poppins', sans-serif;
  margin-bottom: 0;
  line-height: 1;
  font-weight: 700;
  text-align: center;
}

.dot {
  color: #4FEBFE;
}

p {
  text-align: center;
  margin: 18px;
  font-family: 'Muli', sans-serif;
  font-weight: normal;
}

.icons {
  text-align: center;
  position: absolute;
  bottom: 10%;
  /* display: flex; */
  margin: auto;
  right: 0px;
  left: 0px;
}

.icons i {
  color: #00091B;
  background: #fff;
  height: 15px;
  width: 15px;
  padding: 13px;
  margin: 0 10px;
  border-radius: 50px;
  border: 2px solid #fff;
  transition: all 200ms ease;
  text-decoration: none;
  position: relative;
}

.icons i:hover, .icons i:active {
  color: #fff;
  background: none;
  cursor: pointer !important;
  transform: scale(1.2);
  -webkit-transform: scale(1.2);
  text-decoration: none;
}
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>coming soon<span class="dot">.</span></h1>
        <br>
        <p style="font-size: 2em;">P2P Hack Club</p>
        <p style="line-height: 2;">This site is an open source project.

          <a href="https://github.com/P2PHackClub/website"  style="color:orange;">Improve this page!</a>
            <br>
          If interested in contributing, please first read the 
          <a href="https://community.p2phack.club/CONDUCT"  style="color:orange;">Code of Conduct</a></p>
        </div>
    <div class="icons">
      <a href="index.html"><i class="fa fa-home"></i></a>
      <a href="https://github.com/P2PHackClub/website"><i class="fa fa-github"></i></a>
      <a href="https://hacktoberfest.digitalocean.com/"><i class="fa"><img src="https://hacktoberfest.digitalocean.com/_nuxt/img/logo-hf-icon.6b4a329.svg" width="15px"></i></a>
    </div>
</body>
</html>
